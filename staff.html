<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RFRP IT® - Area Staff</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background: #090909;
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: #0e0e0e;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      z-index: 10;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-top: 120px;
    }

    .panel, .staff-login {
      background: #121212;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 0 12px rgba(0, 255, 150, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .panel.hidden {
      display: none;
    }

    .staff-login.hidden {
      display: none;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-neon {
      background: #00ff99;
      color: black;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-neon:hover {
      background: #00cc77;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="logo">R</div>
        <div class="brand-text">
          <div class="title">RFRP IT®</div>
          <div class="subtitle">Roleplay Server • FiveM</div>
        </div>
      </div>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="status.html">Stato Server</a>
        <a href="staff.html" class="active">Area Staff</a>
      </nav>

      <a class="buy-btn" href="https://rfrp-originals.tebex.io/" target="_blank">Compra</a>
    </div>
    <div class="neon-line"></div>
  </header>

  <main>
    <!-- LOGIN AREA -->
    <section class="staff-login" id="login-area">
      <h1>Accesso Area Staff</h1>
      <form id="loginForm" class="login-form" autocomplete="off">
        <input id="login-username" type="text" placeholder="Username" required />
        <input id="login-password" type="password" placeholder="Password" required />
        <button type="submit" class="btn btn-neon">Accedi</button>
        <p id="login-error" style="color:#ffb4b4;margin-top:8px"></p>
      </form>
      <p class="note">Accesso riservato ai membri dello staff RFRP IT®</p>
    </section>

    <!-- CONTROL PANEL -->
    <section id="panel-area" class="panel hidden">
      <h2>Pannello di Controllo</h2>
      <p class="small">Sei loggato come <strong id="logged-user"></strong></p>

      <div style="display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:18px">
        <label>Server di Gioco:
          <select id="serverSelect">
            <option>Online</option>
            <option>Offline</option>
            <option>Manutenzione</option>
          </select>
        </label>

        <label>Bot Discord:
          <select id="botSelect">
            <option>Online</option>
            <option>Offline</option>
            <option>Manutenzione</option>
          </select>
        </label>

        <label>Applicazioni:
          <select id="appSelect">
            <option>Aperte</option>
            <option>Chiuse</option>
            <option>In Manutenzione</option>
          </select>
        </label>
      </div>

      <div style="margin-top:18px;display:flex;gap:12px;justify-content:center">
        <button id="saveBtn" class="btn btn-neon">Aggiorna Stato</button>
        <button id="logoutBtn" class="btn" style="background:#ff5c6c;color:#fff;border-radius:8px">Logout</button>
      </div>
      <p id="panel-msg" style="color:#bfeed5;margin-top:12px"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 RFRP IT® - Tutti i diritti riservati</p>
  </footer>

  <!-- Firebase SDK -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMLYtUSS-2XYoKIRzvS39ls4ln4c56oY4",
    authDomain: "aggiorna-pagina-stato-server.firebaseapp.com",
    projectId: "aggiorna-pagina-stato-server",
    storageBucket: "aggiorna-pagina-stato-server.firebasestorage.app",
    messagingSenderId: "138766621965",
    appId: "1:138766621965:web:fc2631db734d7853696444",
    measurementId: "G-57HLJGTRJL",
    databaseURL: "https://aggiorna-pagina-stato-server-default-rtdb.europe-west1.firebasedatabase.app"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const USERS = [{ username: 'admin', password: '1234' }];
  const loginArea = document.getElementById('login-area');
  const panelArea = document.getElementById('panel-area');
  const loginForm = document.getElementById('loginForm');
  const loginError = document.getElementById('login-error');
  const loggedUserEl = document.getElementById('logged-user');
  const panelMsg = document.getElementById('panel-msg');
  const logoutBtn = document.getElementById('logoutBtn');

  function isLogged() { return !!localStorage.getItem('rfrp_logged_user'); }
  function getLoggedUser() { return localStorage.getItem('rfrp_logged_user') || ''; }

  function refreshUI() {
    if (isLogged()) {
      loginArea.classList.add('hidden');
      panelArea.classList.remove('hidden');
      loggedUserEl.textContent = getLoggedUser();
    } else {
      panelArea.classList.add('hidden');
      loginArea.classList.remove('hidden');
    }
  }
  refreshUI();

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    loginError.textContent = '';
    const u = document.getElementById('login-username').value.trim();
    const p = document.getElementById('login-password').value.trim();
    const found = USERS.find(x => x.username === u && x.password === p);
    if (!found) {
      loginError.textContent = 'Credenziali errate.';
      return;
    }
    localStorage.setItem('rfrp_logged_user', found.username);
    refreshUI();
  });

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('rfrp_logged_user');
    panelMsg.textContent = '';
    setTimeout(refreshUI, 200);
  });

  document.getElementById('saveBtn').addEventListener('click', async () => {
    const status = {
      server: document.getElementById('serverSelect').value,
      bot: document.getElementById('botSelect').value,
      app: document.getElementById('appSelect').value,
      updatedAt: new Date().toISOString()
    };

    try {
      await set(ref(db, "stato"), status);
      panelMsg.textContent = "✅ Stato aggiornato correttamente!";
    } catch (e) {
      panelMsg.textContent = "⚠️ Errore durante l’aggiornamento: " + e.message;
    }
  });
</script>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="logo">R</div>
        <div class="brand-text">
          <div class="title">RFRP IT¬Æ</div>
          <div class="subtitle">Roleplay Server ‚Ä¢ FiveM</div>
        </div>
      </div>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="status.html" class="active">Stato Server</a>
        <a href="staff.html">Area Staff</a>
      </nav>

      <a class="buy-btn" href="https://rfrp-originals.tebex.io/" target="_blank">Compra</a>
    </div>
    <div class="neon-line"></div>
  </header>

  <main class="status-main">
    <h1>Stato dei Servizi</h1>

    <div class="status-container">
      <div class="status-item">
        <h3>Server di Gioco</h3>
        <p id="serverStatus" class="status">Caricamento...</p>
      </div>
      <div class="status-item">
        <h3>Bot Discord</h3>
        <p id="botStatus" class="status">Caricamento...</p>
      </div>
      <div class="status-item">
        <h3>Applicazioni</h3>
        <p id="appStatus" class="status">Caricamento...</p>
      </div>
    </div>
  </main>

  <footer>
    <p style="text-align:center">¬© 2025 RFRP IT¬Æ - Tutti i diritti riservati</p>
  </footer>

  <script>
    async function loadStatus() {
      try {
        const res = await fetch('status.json?_=' + Date.now());
        const data = await res.json();

        const statuses = {
          Online: 'üü¢ Online',
          Offline: 'üî¥ Offline',
          Manutenzione: 'üü° In manutenzione',
          Aperte: 'üü¢ Aperte',
          Chiuse: 'üî¥ Chiuse'
        };

        document.getElementById('serverStatus').textContent = statuses[data.server] || data.server;
        document.getElementById('botStatus').textContent = statuses[data.bot] || data.bot;
        document.getElementById('appStatus').textContent = statuses[data.app] || data.app;
      } catch (err) {
        document.querySelectorAll('.status').forEach(el => el.textContent = '‚ùå Errore nel caricamento');
      }
    }
    loadStatus();
  </script>
</body>
</html>

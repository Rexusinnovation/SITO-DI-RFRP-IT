<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stato dei Servizi - RFRP IT®</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .status-container.row {
      display: flex !important;
      justify-content: center !important;
      align-items: stretch !important;
      flex-direction: row !important;
      gap: 30px !important;
      flex-wrap: wrap !important;
      width: 100%;
      margin: 0 auto;
    }

    .status-box {
      flex: 1 1 250px !important;
      max-width: 300px !important;
      text-align: center !important;
      border: 2px solid #00ff88 !important;
      border-radius: 15px !important;
      padding: 25px !important;
      box-shadow: 0 0 15px #00ff88 !important;
      background: rgba(0, 0, 0, 0.6) !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="logo">R</div>
        <div class="brand-text">
          <div class="title">RFRP IT®</div>
          <div class="subtitle">Roleplay Server • FiveM</div>
        </div>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="status.html" class="active">Stato Server</a>
        <a href="staff.html">Area Staff</a>
      </nav>
      <a href="#" class="buy-btn">Compra</a>
    </div>
  </header>

  <div class="neon-line"></div>

  <main>
    <h1 class="center-title">Stato dei Servizi</h1>

    <div class="status-container row">
      <div class="status-box">
        <h2>Server di Gioco</h2>
        <div class="status-led">
          <span id="serverStatus" class="led"></span>
          <span id="serverText">Caricamento...</span>
        </div>
      </div>

      <div class="status-box">
        <h2>Bot Discord</h2>
        <div class="status-led">
          <span id="botStatus" class="led"></span>
          <span id="botText">Caricamento...</span>
        </div>
      </div>

      <div class="status-box">
        <h2>Applicazioni</h2>
        <div class="status-led">
          <span id="appStatus" class="led"></span>
          <span id="appText">Caricamento...</span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 RFRP IT® - Tutti i diritti riservati
  </footer>

  <!-- ✅ SCRIPT FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMLYtUSS-2XYoKIRzvS39ls4ln4c56oY4",
      authDomain: "aggiorna-pagina-stato-server.firebaseapp.com",
      projectId: "aggiorna-pagina-stato-server",
      storageBucket: "aggiorna-pagina-stato-server.firebasestorage.app",
      messagingSenderId: "138766621965",
      appId: "1:138766621965:web:fc2631db734d7853696444",
      measurementId: "G-57HLJGTRJL",
      databaseURL: "https://aggiorna-pagina-stato-server-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function aggiornaLed(id, stato) {
      const led = document.getElementById(id);
      led.style.boxShadow = "";
      switch (stato.toLowerCase()) {
        case 'online':
        case 'aperte':
          led.style.backgroundColor = '#00ff80';
          led.style.boxShadow = '0 0 10px #00ff80';
          break;
        case 'offline':
        case 'chiuse':
          led.style.backgroundColor = '#ff0033';
          led.style.boxShadow = '0 0 10px #ff0033';
          break;
        default:
          led.style.backgroundColor = '#ffaa00';
          led.style.boxShadow = '0 0 10px #ffaa00';
          break;
      }
    }

    const statusRef = ref(db, 'stato'); // percorso in cui salveremo i dati
    onValue(statusRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById('serverText').textContent = data.server;
        aggiornaLed('serverStatus', data.server);

        document.getElementById('botText').textContent = data.bot;
        aggiornaLed('botStatus', data.bot);

        document.getElementById('appText').textContent = data.app;
        aggiornaLed('appStatus', data.app);
      }
    });
  </script>
</body>
</html>
